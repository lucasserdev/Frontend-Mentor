<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main>
    <section class="result">
      <h3>Your Result</h3>
      <div class="bola">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of<br>
         the people who have taken<br>
          these tests.</p>
    </section>
    
    <section class="summary">
      <h3>Summary</h3>
      <p id="red">
        Reaction
        <span class="fora">80 <span class="dentro">/ 100</span></span>
      </p>
      <p id="yellow">
        Memory
        <span class="fora">92 <span class="dentro">/ 100</span></span>
      </p>
      <p id="green">
        Verbal
        <span class="fora">61 <span class="dentro">/ 100</span></span>
      </p>
      <p id="blue">
        Visual
        <span class="fora">72 <span class="dentro">/ 100</span></span>
      </p>
      <div class="continue"><a href="#">Continue</a></div>
    </section>
  </main>
</body>
</html>
